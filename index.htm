<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PROMPT STREAM // CODER</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Share+Tech+Mono&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --bg-color: #050505;
      --palette-bg: #111518;
      --stream-bg: #0e1215;
      --card-bg: #161a1e;
      --primary: #00f3ff;
      --secondary: #ffaa00;
      --accent: #ff0055;
      --code-color: #00ff99; /* Matrix Green */
      --text-main: #cceeee;
      --text-dim: #668888;
      --border-color: #334444;
      --header-height: 50px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Share Tech Mono', 'Zen Kaku Gothic New', monospace;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ヘッダー */
    header {
      height: var(--header-height);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      background: rgba(11, 15, 18, 0.95);
      z-index: 10;
      flex-shrink: 0;
    }
    h1 {
      font-size: 16px; color: var(--code-color); margin: 0; letter-spacing: 1px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    h1 span { font-size: 10px; color: var(--text-dim); margin-left: 5px; }

    /* アクションボタン群 */
    .actions { display: flex; gap: 8px; }
    .actions button {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--primary);
      padding: 6px 8px;
      font-family: 'Share Tech Mono';
      cursor: pointer; font-size: 11px; transition: 0.2s;
      border-radius: 4px;
      min-width: 44px;
    }
    .actions button:active { background: var(--primary); color: #000; }
    .actions button.snip { border-color: var(--code-color); color: var(--code-color); }
    .actions button.snip:active { background: var(--code-color); color: #000; }
    .actions button.accent { border-color: var(--secondary); color: var(--secondary); }
    .actions button.accent:active { background: var(--secondary); color: #000; }
    .actions button.danger { border-color: var(--accent); color: var(--accent); }
    .actions button.danger:active { background: var(--accent); color: #000; }

    /* パレットエリア */
    .palette {
      background: var(--palette-bg);
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      display: flex; gap: 8px;
      overflow-x: auto; flex-shrink: 0;
      -webkit-overflow-scrolling: touch;
    }
    .palette::-webkit-scrollbar { height: 2px; }
    .palette::-webkit-scrollbar-thumb { background: var(--border-color); }

    .add-btn {
      flex: 0 0 auto;
      background: #000;
      border: 1px solid var(--border-color);
      border-left: 3px solid #555;
      color: var(--text-main);
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: flex-start;
      min-width: 80px;
    }
    .add-btn:active { transform: scale(0.95); background: rgba(0,255,153,0.1); }
    .add-btn span { font-size: 9px; color: var(--text-dim); margin-top: 2px; }
    
    .btn-speech { border-left-color: var(--primary); }
    .btn-code { border-left-color: var(--code-color); }
    .btn-wild { border-left-color: #fff; border-style: dashed; }
    .btn-sep { border-left-color: #333; background: #222; }

    /* メインエリア */
    .stream-container {
      flex: 1;
      background: var(--stream-bg);
      padding: 15px 10px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* カードデザイン */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-left: 3px solid var(--text-dim);
      margin-bottom: 12px; padding: 12px;
      position: relative; border-radius: 4px;
    }
    .drag-handle {
      position: absolute; top: 0; right: 30px; bottom: 0; width: 30px;
      display: flex; align-items: center; justify-content: center;
      color: var(--border-color); font-size: 20px; touch-action: none;
    }
    .drag-handle::after { content: '≡'; }
    .card-label { font-size: 10px; color: var(--secondary); margin-bottom: 4px; text-transform: uppercase; display: block; opacity: 0.7; }
    .card textarea {
      width: 100%; padding-right: 30px;
      background: transparent; border: none;
      color: var(--text-main); resize: none;
      font-family: 'Zen Kaku Gothic New', monospace;
      font-size: 15px; line-height: 1.5; outline: none;
      min-height: 40px; max-height: 300px;
    }
    /* コード用スタイル */
    .type-code textarea {
      font-family: 'Fira Code', monospace;
      color: var(--code-color);
      font-size: 13px;
      line-height: 1.4;
    }
    
    .remove-btn {
      position: absolute; top: 2px; right: 2px;
      color: var(--text-dim); cursor: pointer;
      font-size: 24px; width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center; z-index: 2;
    }
    
    .sortable-ghost { opacity: 0.4; background: var(--code-color); }
    .sortable-drag { opacity: 0.9; background: var(--card-bg); box-shadow: 0 5px 15px rgba(0,0,0,0.5); transform: scale(1.02); }

    .type-speech { border-left-color: var(--primary); }
    .type-code { border-left-color: var(--code-color); background: #080a0c; }
    .type-wild { border-left-color: #fff; border-style: dashed; }
    .type-separator { border:none; background: #000; padding: 5px; text-align: center; }

    /* モーダル */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
      z-index: 999; display: none;
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: #111518; border: 1px solid var(--secondary);
      width: 90%; max-width: 400px; max-height: 85vh;
      border-radius: 12px; display: flex; flex-direction: column;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .modal-header {
      padding: 15px; border-bottom: 1px solid var(--border-color);
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main); font-weight: bold; font-size: 14px;
    }
    .modal-body { padding: 15px; overflow-y: auto; }
    
    /* タグフィルター */
    .tag-filter {
      width: 100%; padding: 8px; background: #000; color: var(--text-main);
      border: 1px solid var(--border-color); margin-bottom: 15px;
      font-family: 'Share Tech Mono';
    }

    /* リストアイテム */
    .list-item {
      background: var(--card-bg); border: 1px solid var(--border-color);
      padding: 12px; margin-bottom: 10px; border-radius: 6px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .list-info { display: flex; flex-direction: column; }
    .list-tag { font-size: 10px; color: var(--secondary); background: rgba(255,170,0,0.1); padding: 2px 4px; border-radius: 3px; width: fit-content; margin-bottom: 4px; }
    .list-name { font-size: 14px; font-weight: bold; }
    .list-preview { font-size: 10px; color: #555; margin-top: 3px; white-space: nowrap; overflow: hidden; max-width: 150px; text-overflow: ellipsis; }

    .btn-group { display: flex; gap: 8px; }
    .btn-sm { padding: 4px 8px; font-size: 11px; border-radius: 4px; cursor: pointer; border: 1px solid transparent; }
    .btn-load { background: var(--code-color); color: #000; }
    .btn-del { border-color: var(--accent); color: var(--accent); background: transparent; }

    /* スニペット追加フォーム */
    .snip-form { border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: 15px; }
    .snip-input { width: 100%; background: #000; color: #fff; border: 1px solid #333; padding: 8px; margin-bottom: 5px; font-family: monospace; }
  </style>
</head>
<body>

  <header>
    <h1>PROMPT CODER</h1>
    <div class="actions">
      <button onclick="clearBoard()" class="danger">CLR</button>
      <button onclick="openSnippetModal()" class="snip">SNIP</button>
      <button onclick="openDataModal()" class="accent">DATA</button>
      <button onclick="exportText()" id="exportBtn">COPY</button>
    </div>
  </header>

  <div class="palette">
    <div class="add-btn btn-code" onclick="addNewCard('code')">Logic / Code<span>if/dim/set</span></div>
    <div class="add-btn btn-wild" onclick="addNewCard('wild')">Wildcard<span>[ **** ]</span></div>
    <div class="add-btn btn-speech" onclick="addNewCard('speech')">Dialogue<span>会話「…」</span></div>
    <div class="add-btn" onclick="addNewCard('free')">Free Text<span>メモ・地文</span></div>
    <div class="add-btn btn-sep" onclick="addNewCard('separator')">--- SEP ---<span>区切り線</span></div>
  </div>

  <div class="stream-container">
    <div id="streamList">
      <p style="text-align:center; color:var(--border-color); font-size:12px; margin-top:50px;">TAP BUTTONS TO CODE</p>
    </div>
    <div style="height: 50px;"></div>
  </div>

  <div id="dataModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        PROJECT MANAGER
        <span onclick="document.getElementById('dataModal').style.display='none'" style="cursor:pointer; font-size:20px;">×</span>
      </div>
      <div class="modal-body">
        
        <button class="snip-input" style="background:var(--secondary); color:#000; font-weight:bold; cursor:pointer;" onclick="saveCurrentAsTemplate()">
          + SAVE BOARD AS TEMPLATE
        </button>

        <h3 style="font-size:12px; color:var(--text-dim); margin: 15px 0 5px;">FILTER BY PROJECT TAG</h3>
        <select id="tagFilter" class="tag-filter" onchange="renderTemplateList()">
          <option value="ALL">ALL PROJECTS</option>
        </select>
        
        <div id="templateList"></div>
      </div>
    </div>
  </div>

  <div id="snippetModal" class="modal-overlay">
    <div class="modal-content" style="border-color: var(--code-color);">
      <div class="modal-header" style="color:var(--code-color);">
        CODE SNIPPETS
        <span onclick="document.getElementById('snippetModal').style.display='none'" style="cursor:pointer; font-size:20px;">×</span>
      </div>
      <div class="modal-body">
        <div id="snippetList"></div>

        <div class="snip-form">
          <h4 style="margin:0 0 5px; font-size:12px; color:var(--text-dim);">ADD NEW SNIPPET</h4>
          <input type="text" id="newSnipName" class="snip-input" placeholder="Snippet Name (e.g. Loop)">
          <textarea id="newSnipContent" class="snip-input" rows="3" placeholder="Code content..."></textarea>
          <button class="snip-input" style="background:var(--code-color); color:#000; font-weight:bold; cursor:pointer;" onclick="saveSnippet()">ADD TO LIBRARY</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sortable
    const streamSortable = new Sortable(document.getElementById('streamList'), {
      animation: 150, handle: '.drag-handle', ghostClass: 'sortable-ghost', dragClass: 'sortable-drag',
      onEnd: function() { saveToLocal(); }
    });

    // テンプレート定義
    const templates = {
      code: { label: 'Logic / Code', placeholder: 'if (condition) {\n  // your logic\n}', rows: 3 },
      wild: { label: 'Wildcard', value: '[ **** ]', rows: 1 },
      free: { label: 'Narration', placeholder: '...', rows: 3 },
      speech: { label: 'Dialogue', placeholder: '「……」', rows: 2 },
      separator: { label: '--- BREAK ---', value: '***' }
    };

    function addNewCard(type, initialValue = null) {
      const list = document.getElementById('streamList');
      if(list.querySelector('p')) list.innerHTML = '';

      const tmpl = templates[type];
      const div = document.createElement('div');
      div.className = `card type-${type}`;
      div.dataset.type = type;
      
      let contentVal = initialValue;
      if (initialValue === null) {
          contentVal = tmpl.value !== undefined ? tmpl.value : '';
      }
      
      const placeholder = tmpl.placeholder || '';
      
      div.innerHTML = `
        <span class="card-label">${tmpl.label}</span>
        <textarea rows="${tmpl.rows}" placeholder="${placeholder}">${contentVal}</textarea>
        <div class="drag-handle"></div>
        <span class="remove-btn">×</span>
      `;
      
      list.appendChild(div);
      setupCardEvents(div);
      div.scrollIntoView({ behavior: "smooth", block: "end" });
      saveToLocal();
    }

    function setupCardEvents(card) {
      card.querySelector('.remove-btn').onclick = function() {
        if(confirm("Delete?")) { card.remove(); saveToLocal(); }
      };
      const ta = card.querySelector('textarea');
      if(ta) {
        ta.addEventListener('input', function() {
          this.style.height = 'auto';
          this.style.height = (this.scrollHeight) + 'px';
          saveToLocal();
        });
        setTimeout(() => ta.dispatchEvent(new Event('input')), 0);
      }
    }

    // ─────── 1. データ（テンプレート）管理 with TAGS ───────
    
    function openDataModal() {
      renderTemplateList();
      document.getElementById('dataModal').style.display = 'flex';
    }

    function saveCurrentAsTemplate() {
      const name = prompt("Name this Template:", "");
      if (!name) return;
      
      const tag = prompt("Project Tag (e.g. WorkA):", "Uncategorized");
      const finalTag = tag ? tag : "Uncategorized";

      const data = [];
      document.querySelectorAll('#streamList .card').forEach(card => {
        data.push({
          type: card.dataset.type,
          text: card.querySelector('textarea').value
        });
      });

      const db = JSON.parse(localStorage.getItem('promptTemplates_v3') || '{}');
      // Ver3形式: { items: [], tag: "" }
      db[name] = { items: data, tag: finalTag };
      localStorage.setItem('promptTemplates_v3', JSON.stringify(db));
      
      renderTemplateList();
    }

    function renderTemplateList() {
      const list = document.getElementById('templateList');
      const filter = document.getElementById('tagFilter');
      const db = JSON.parse(localStorage.getItem('promptTemplates_v3') || '{}');
      
      // タグの収集
      const tags = new Set(['ALL']);
      Object.values(db).forEach(obj => {
        if(obj.tag) tags.add(obj.tag);
      });
      
      // プルダウン更新 (選択維持)
      const currentFilter = filter.value;
      filter.innerHTML = '';
      tags.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.innerText = t;
        filter.appendChild(opt);
      });
      if(tags.has(currentFilter)) filter.value = currentFilter;

      // リスト描画
      list.innerHTML = '';
      const selectedTag = filter.value;

      if(Object.keys(db).length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#555;">NO DATA</p>';
        return;
      }

      Object.keys(db).forEach(name => {
        const entry = db[name];
        // データ形式の互換性チェック（古いデータはtagがないかも）
        const tag = entry.tag || 'Uncategorized';
        
        if (selectedTag !== 'ALL' && tag !== selectedTag) return;

        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerHTML = `
          <div class="list-info">
            <span class="list-tag">${tag}</span>
            <span class="list-name">${name}</span>
          </div>
          <div class="btn-group">
            <button class="btn-sm btn-load" onclick="loadTemplate('${name}')">LOAD</button>
            <button class="btn-sm btn-del" onclick="deleteTemplate('${name}')">DEL</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    window.loadTemplate = function(name) {
      if (!confirm(`Overwrite board with [${name}]?`)) return;
      const db = JSON.parse(localStorage.getItem('promptTemplates_v3') || '{}');
      const entry = db[name];
      // arrayかobject(v3)か判定
      const items = Array.isArray(entry) ? entry : entry.items;

      document.getElementById('streamList').innerHTML = '';
      items.forEach(block => addNewCard(block.type, block.text));
      document.getElementById('dataModal').style.display = 'none';
      saveToLocal();
    };
    
    window.deleteTemplate = function(name) {
      if(confirm(`Delete [${name}]?`)) {
        const db = JSON.parse(localStorage.getItem('promptTemplates_v3') || '{}');
        delete db[name];
        localStorage.setItem('promptTemplates_v3', JSON.stringify(db));
        renderTemplateList();
      }
    };

    // ─────── 2. スニペット機能 ───────

    function openSnippetModal() {
      renderSnippetList();
      document.getElementById('snippetModal').style.display = 'flex';
    }

    function saveSnippet() {
      const name = document.getElementById('newSnipName').value;
      const content = document.getElementById('newSnipContent').value;
      if(!name || !content) return;

      const db = JSON.parse(localStorage.getItem('promptSnippets') || '{}');
      db[name] = content;
      localStorage.setItem('promptSnippets', JSON.stringify(db));
      
      document.getElementById('newSnipName').value = '';
      document.getElementById('newSnipContent').value = '';
      renderSnippetList();
    }

    function renderSnippetList() {
      const list = document.getElementById('snippetList');
      const db = JSON.parse(localStorage.getItem('promptSnippets') || '{}');
      list.innerHTML = '';
      
      if(Object.keys(db).length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#555;">NO SNIPPETS</p>';
        return;
      }

      Object.keys(db).forEach(name => {
        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerHTML = `
          <div class="list-info">
            <span class="list-name" style="color:var(--code-color);">${name}</span>
            <span class="list-preview">${db[name]}</span>
          </div>
          <div class="btn-group">
            <button class="btn-sm btn-load" onclick="insertSnippet('${name}')">ADD</button>
            <button class="btn-sm btn-del" onclick="deleteSnippet('${name}')">×</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    window.insertSnippet = function(name) {
      const db = JSON.parse(localStorage.getItem('promptSnippets') || '{}');
      addNewCard('code', db[name]);
      document.getElementById('snippetModal').style.display = 'none';
    };

    window.deleteSnippet = function(name) {
      if(confirm(`Delete snippet [${name}]?`)) {
        const db = JSON.parse(localStorage.getItem('promptSnippets') || '{}');
        delete db[name];
        localStorage.setItem('promptSnippets', JSON.stringify(db));
        renderSnippetList();
      }
    };

    // ─────── 共通機能 ───────

    function exportText() {
      const cards = document.querySelectorAll('#streamList .card textarea');
      let text = "";
      cards.forEach(ta => {
        const val = ta.value.trim();
        if (val) text += val + "\n\n";
      });
      navigator.clipboard.writeText(text);
      const btn = document.getElementById('exportBtn');
      btn.innerText = "OK!";
      setTimeout(() => btn.innerText = "COPY", 1500);
    }

    function saveToLocal() {
      const data = [];
      document.querySelectorAll('#streamList .card').forEach(card => {
        data.push({ type: card.dataset.type, text: card.querySelector('textarea').value });
      });
      localStorage.setItem('promptStreamMobile', JSON.stringify(data));
    }

    function clearBoard() {
      if(confirm("CLEAR ALL?")) {
        document.getElementById('streamList').innerHTML = '<p style="text-align:center; color:var(--border-color); font-size:12px; margin-top:50px;">TAP BUTTONS TO CODE</p>';
        saveToLocal();
      }
    }

    window.onload = function() {
      const saved = localStorage.getItem('promptStreamMobile');
      if (saved) {
        const data = JSON.parse(saved);
        if(data.length > 0) {
            document.getElementById('streamList').innerHTML = '';
            data.forEach(item => addNewCard(item.type, item.text));
        }
      }
    };
  </script>
</body>
</html>
