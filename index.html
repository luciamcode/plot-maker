<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PROMPT STREAM // FINAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Share+Tech+Mono&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --bg-color: #050505;
      --palette-bg: #111518;
      --stream-bg: #0e1215;
      --card-bg: #161a1e;
      --primary: #00f3ff;
      --secondary: #ffaa00;
      --accent: #ff0055;
      --code-color: #00ff99;
      --char-color: #ff00cc;
      --part-color: #bd00ff;
      --text-main: #cceeee;
      --text-dim: #668888;
      --border-color: #334444;
      --header-height: 50px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    /* 画面構成の固定化（スクロール対策） */
    body {
      font-family: 'Share Tech Mono', 'Zen Kaku Gothic New', monospace;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      height: 100dvh; /* 画面全体の高さ */
      overflow: hidden; /* Body自体のスクロールは禁止 */
      display: flex;
      flex-direction: column;
    }

    /* ヘッダー（固定） */
    header {
      height: var(--header-height);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      background: rgba(11, 15, 18, 0.98);
      z-index: 20;
      flex-shrink: 0; /* 縮小禁止 */
    }
    h1 {
      font-size: 16px; color: var(--text-main); margin: 0; letter-spacing: 1px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 25%;
    }

    .actions { display: flex; gap: 6px; align-items: center; }
    .actions button {
      background: transparent; border: 1px solid var(--border-color); color: var(--primary);
      padding: 6px 8px; font-family: 'Share Tech Mono'; cursor: pointer; font-size: 11px;
      border-radius: 4px; min-width: 40px; white-space: nowrap;
    }
    .actions button:active { background: var(--primary); color: #000; }
    
    .btn-link { text-decoration: none; display: inline-flex; }
    .btn-link button { border-color: var(--char-color); color: var(--char-color); }
    .btn-link button:active { background: var(--char-color); color: #fff; }
    .actions button.accent { border-color: var(--secondary); color: var(--secondary); }
    .actions button.accent:active { background: var(--secondary); color: #000; }
    .actions button.danger { border-color: var(--accent); color: var(--accent); }
    .actions button.danger:active { background: var(--accent); color: #000; }

    /* パレットエリア（固定・横スクロール） */
    .palette {
      background: var(--palette-bg);
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      display: flex; gap: 8px;
      overflow-x: auto;
      flex-shrink: 0; /* 縮小禁止 */
      align-items: center;
      z-index: 15;
    }
    .palette::-webkit-scrollbar { height: 2px; }

    .add-btn {
      flex: 0 0 auto;
      background: #000; border: 1px solid var(--border-color); border-left: 3px solid #555;
      color: var(--text-main); padding: 8px 10px; font-size: 12px; border-radius: 4px;
      cursor: pointer; display: flex; flex-direction: column; align-items: flex-start;
      min-width: 75px;
    }
    .add-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
    .add-btn span { font-size: 9px; color: var(--text-dim); margin-top: 2px; }
    
    .btn-inline { border-color: #fff; border-style: dashed; background: #222; align-items: center; justify-content: center; min-width: 50px; }
    .btn-part { border-color: var(--part-color); color: var(--part-color); border-style: dotted; }
    .btn-speech { border-left-color: var(--primary); }
    .btn-char { border-left-color: var(--char-color); }
    .btn-code { border-left-color: var(--code-color); }
    .btn-snip { border-left-color: var(--secondary); border-style: dotted; }

    /* メインエリア（ここだけスクロール） */
    .stream-container {
      flex: 1; /* 残りの高さを全て使う */
      background: var(--stream-bg);
      padding: 15px 10px;
      overflow-y: auto; /* 縦スクロール有効 */
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    /* カード */
    .card {
      background: var(--card-bg); border: 1px solid var(--border-color); border-left: 3px solid var(--text-dim);
      margin-bottom: 12px; padding: 12px; position: relative; border-radius: 4px;
    }
    .drag-handle {
      position: absolute; top: 0; right: 80px; bottom: 0; width: 30px;
      display: flex; align-items: center; justify-content: center;
      color: var(--border-color); font-size: 20px; touch-action: none;
    }
    .drag-handle::after { content: '≡'; }
    .card-label { font-size: 10px; color: var(--secondary); margin-bottom: 4px; text-transform: uppercase; display: block; opacity: 0.7; }
    
    .card textarea {
      width: 100%; padding-right: 20px; /* 右側のスペース調整 */
      background: transparent; border: none;
      color: var(--text-main); resize: none; font-family: 'Zen Kaku Gothic New', monospace;
      font-size: 15px; line-height: 1.5; outline: none; min-height: 40px; max-height: 300px;
    }
    
    /* カード内アクションボタン群 */
    .card-actions {
      position: absolute; top: 4px; right: 4px;
      display: flex; gap: 4px;
      z-index: 5;
    }
    .card-btn {
      width: 24px; height: 24px;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid #333; background: #000; color: #777;
      border-radius: 4px; cursor: pointer; font-size: 12px;
    }
    .card-btn:hover { color: #fff; border-color: #555; }
    .card-btn.del:hover { color: var(--accent); border-color: var(--accent); }
    .card-btn.clone:hover { color: var(--code-color); border-color: var(--code-color); }
    .card-btn.copy:hover { color: var(--primary); border-color: var(--primary); }

    .type-speech { border-left-color: var(--primary); }
    .type-char { border-left-color: var(--char-color); background: #1a0f15; }
    .type-code { border-left-color: var(--code-color); background: #080a0c; }
    .type-code textarea { font-family: 'Fira Code', monospace; color: var(--code-color); font-size: 13px; }

    /* モーダル共通 */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
      z-index: 100; display: none; align-items: center; justify-content: center;
    }
    .modal-content {
      background: #111518; border: 1px solid var(--secondary);
      width: 90%; max-width: 450px; max-height: 85vh; border-radius: 12px;
      display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .modal-header {
      padding: 15px; border-bottom: 1px solid var(--border-color);
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255, 255, 255, 0.05); color: var(--text-main); font-weight: bold; font-size: 14px;
    }
    .modal-body { padding: 15px; overflow-y: auto; }

    /* Share Modal Styles */
    .share-options button {
      width: 100%; padding: 12px; margin-bottom: 10px;
      background: #1e1e24; border: 1px solid var(--border-color); color: var(--text-main);
      text-align: left; cursor: pointer; border-radius: 6px; font-family: 'Share Tech Mono';
    }
    .share-options button:hover { border-color: var(--primary); background: #2a2a35; }
    .share-options button span { float: right; color: var(--text-dim); font-size: 10px; }

    /* その他リスト等 */
    .tag-filter { width: 100%; padding: 10px; background: #000; color: #fff; border: 1px solid var(--border-color); margin-bottom: 15px; }
    .list-item { background: var(--card-bg); border: 1px solid var(--border-color); padding: 12px; margin-bottom: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
    .list-info { display: flex; flex-direction: column; width: 65%; }
    .list-tag { font-size: 10px; background: #333; padding: 2px 5px; border-radius: 3px; width: fit-content; margin-bottom: 4px; color: #aaa; }
    .list-name { font-size: 14px; font-weight: bold; color: var(--text-main); }
    .btn-group { display: flex; gap: 6px; }
    .btn-sm { padding: 6px 10px; font-size: 11px; border-radius: 4px; cursor: pointer; border: none; font-weight: bold; }
    .btn-load { background: var(--primary); color: #000; }
    .btn-del { background: transparent; border: 1px solid var(--accent); color: var(--accent); }

    .part-chip { display: inline-block; padding: 8px 12px; margin: 4px; background: rgba(189, 0, 255, 0.1); border: 1px solid var(--part-color); color: var(--part-color); border-radius: 20px; font-family: monospace; font-size: 13px; cursor: pointer; transition: 0.2s; }
    .part-chip:active { background: var(--part-color); color: #fff; }
    .part-chip .del { font-weight: bold; margin-left: 8px; color: var(--accent); opacity: 0.7; }
    .part-container { display: flex; flex-wrap: wrap; gap: 5px; }
    
    .save-form input { width: 100%; padding: 8px; margin-bottom: 8px; background: #000; border: 1px solid #444; color: #fff; }
    .btn-save-new { width: 100%; padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; background: var(--secondary); color:#000; }

    /* モーダル色調整 */
    #charModal .modal-content { border-color: var(--char-color); }
    #partModal .modal-content { border-color: var(--part-color); }
    #snippetModal .modal-content { border-color: var(--code-color); }
    #shareModal .modal-content { border-color: var(--primary); }
  </style>
</head>
<body>

  <header>
    <h1>PROMPT<span>v6</span></h1>
    <div class="actions">
      <a href="./persona.html" class="btn-link"><button title="Persona">PERSONA→</button></a>
      <button onclick="clearBoard()" class="danger">CLR</button>
      <button onclick="openCharModal()" style="border-color:var(--char-color); color:var(--char-color);">CHARS</button>
      <button onclick="openProjectModal()" class="accent">DATA</button>
      <button onclick="openShareModal()" style="border-color:var(--primary); color:var(--primary); font-weight:bold;">SHARE</button>
    </div>
  </header>

  <div class="palette">
    <div class="add-btn btn-inline" onmousedown="insertWildcard(event)">****<span>WILD</span></div>
    <div class="add-btn btn-inline" onmousedown="insertBracket(event)">[ ]<span>BRA</span></div>
    <div class="add-btn btn-inline" onmousedown="insertSeparator(event)">---<span>SEP</span></div>
    <div class="add-btn btn-inline btn-part" onmousedown="openPartModal(event)">WORDS<span>PARTS</span></div>

    <div class="add-btn btn-speech" onclick="addNewCard('speech')">Dialogue<span>会話</span></div>
    <div class="add-btn btn-char" onclick="addNewCard('char_def')">Character<span>人格</span></div>
    <div class="add-btn btn-code" onclick="addNewCard('code')">Code<span>ロジック</span></div>
    <div class="add-btn" onclick="addNewCard('free')">Text<span>地文</span></div>
    <div class="add-btn btn-snip" onclick="openSnippetModal()">Snippet<span>VBA</span></div>
  </div>

  <div class="stream-container">
    <div id="streamList">
      <p style="text-align:center; color:var(--border-color); font-size:12px; margin-top:50px;">TAP PALETTE TO START</p>
    </div>
    <div style="height: 100px;"></div>
  </div>

  <div id="shareModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header" style="color:var(--primary);">SHARE / EXPORT <span onclick="document.getElementById('shareModal').style.display='none'" style="cursor:pointer; font-size:20px;">×</span></div>
      <div class="modal-body share-options">
        <button onclick="copyAllText()">COPY TEXT <span>クリップボード</span></button>
        <button onclick="copyForAI()">COPY FOR AI (Code Block) <span>AI誤爆防止用</span></button>
        <button onclick="downloadFile('txt')">DOWNLOAD .TXT <span>テキストファイル</span></button>
        <button onclick="downloadFile('md')">DOWNLOAD .MD <span>マークダウン</span></button>
      </div>
    </div>
  </div>

  <div id="charModal" class="modal-overlay"><div class="modal-content"><div class="modal-header" style="color:var(--char-color);">CHARACTER LIBRARY <span onclick="document.getElementById('charModal').style.display='none'" style="cursor:pointer; font-size:20px;">×</span></div><div class="modal-body"><p style="font-size:11px; color:#666;">※ Manage details in <a href="./persona.html" style="color:var(--char-color);">PERSONA ARCHIVE</a></p><select id="charTagFilter" class="tag-filter" onchange="renderCharList()"><option value="ALL">ALL TAGS</option></select><div id="charList"></div></div></div></div>
  <div id="projectModal" class="modal-overlay"><div class="modal-content"><div class="modal-header" style="color:var(--secondary);">PROJECT MANAGER <span onclick="document.getElementById('projectModal').style.display='none'" style="cursor:pointer; font-size:20px;">×</span></div><div class="modal-body"><div class="save-form"><input type="text" id="saveProjName" placeholder="Project Name"><input type="text" id="saveProjTag" placeholder="Tag" list="projTagList"><datalist id="projTagList"></datalist><button class="btn-save-new" onclick="saveCurrentBoard()">+ SAVE CURRENT BOARD</button></div><div style="border-bottom:1px solid #333; margin-bottom:15px;"></div><select id="projTagFilter" class="tag-filter" onchange="renderProjectList()"><option value="ALL">ALL TAGS</option></select><div id="projectList"></div></div></div></div>
  <div id="partModal" class="modal-overlay"><div class="modal-content"><div class="modal-header" style="color:var(--part-color);">INLINE PARTS <span onclick="document.getElementById('partModal').style.display='none'" style="cursor:pointer; font-size:20px;">×</span></div><div class="modal-body"><div id="partList" class="part-container"></div><div style="border-top:1px solid #333; margin-top:20px; padding-top:15px;"><input type="text" id="newPartText" placeholder="New Part" style="width:70%; padding:10px; background:#000; border:1px solid var(--part-color); color:var(--part-color); font-family:monospace;"><button style="width:25%; padding:10px; background:var(--part-color); border:none; color:#fff; font-weight:bold; cursor:pointer;" onclick="savePart()">ADD</button></div></div></div></div>
  <div id="snippetModal" class="modal-overlay"><div class="modal-content"><div class="modal-header" style="color:var(--code-color);">SNIPPETS <span onclick="document.getElementById('snippetModal').style.display='none'" style="cursor:pointer; font-size:20px;">×</span></div><div class="modal-body"><div id="snippetList"></div><div style="border-top:1px solid #333; margin-top:15px; padding-top:15px;"><input type="text" id="newSnipName" placeholder="Name" style="width:100%; padding:8px; margin-bottom:5px; background:#000; border:1px solid #333; color:var(--code-color);"><textarea id="newSnipContent" rows="3" placeholder="Code..." style="width:100%; padding:8px; margin-bottom:5px; background:#000; border:1px solid #333; color:var(--code-color); font-family:'Fira Code';"></textarea><button class="btn-save-new" style="background:var(--code-color); color:#000; margin:0;" onclick="saveSnippet()">ADD</button></div></div></div></div>

  <script>
    let lastFocusedTextarea = null;
    
    // Sortable
    new Sortable(document.getElementById('streamList'), {
      animation: 150,
      handle: '.drag-handle',
      ghostClass: 'sortable-ghost',
      dragClass: 'sortable-drag',
      onEnd: () => saveToLocal()
    });

    const templates = {
      speech: { label: 'Dialogue', placeholder: '「……」', rows: 2 },
      char_def: { label: 'Character', placeholder: '[AI personality...]', rows: 6 },
      code: { label: 'Logic / Code', placeholder: 'if (flag) {\n  \n}', rows: 3 },
      free: { label: 'Narration', placeholder: '...', rows: 3 }
    };

    // カード追加機能（ボタン追加）
    function addNewCard(type, initialValue = null, insertAfterNode = null) {
      const list = document.getElementById('streamList');
      if(list.querySelector('p')) list.innerHTML = '';

      const tmpl = templates[type];
      const div = document.createElement('div');
      div.className = `card type-${type}`;
      div.dataset.type = type;
      
      div.innerHTML = `
        <span class="card-label">${tmpl.label}</span>
        <textarea rows="${tmpl.rows}" placeholder="${tmpl.placeholder}">${initialValue !== null ? initialValue : ''}</textarea>
        
        <div class="card-actions">
           <div class="card-btn copy" title="Copy Block">❐</div>
           <div class="card-btn clone" title="Duplicate Block">＋</div>
           <div class="card-btn del" title="Delete">×</div>
        </div>
        
        <div class="drag-handle"></div>
      `;
      
      if (insertAfterNode) {
        insertAfterNode.parentNode.insertBefore(div, insertAfterNode.nextSibling);
      } else {
        list.appendChild(div);
      }

      setupCardEvents(div);
      
      if (!insertAfterNode) {
        div.scrollIntoView({ behavior: "smooth", block: "end" });
      }
      saveToLocal();
      
      const ta = div.querySelector('textarea');
      ta.focus(); 
      lastFocusedTextarea = ta;
    }

    function setupCardEvents(card) {
      // 削除
      card.querySelector('.del').onclick = function() {
        if(confirm("Delete block?")) { card.remove(); saveToLocal(); }
      };
      
      // 複製 (Clone)
      card.querySelector('.clone').onclick = function() {
        const type = card.dataset.type;
        const text = card.querySelector('textarea').value;
        addNewCard(type, text, card); // 現在のカードの後ろに追加
      };

      // 個別コピー (Copy)
      card.querySelector('.copy').onclick = function() {
        const text = card.querySelector('textarea').value;
        navigator.clipboard.writeText(text).then(() => {
          const btn = card.querySelector('.copy');
          const original = btn.innerText;
          btn.innerText = "✓";
          btn.style.color = "var(--primary)";
          setTimeout(() => { btn.innerText = original; btn.style.color = ""; }, 1000);
        });
      };

      const ta = card.querySelector('textarea');
      if(ta) {
        ta.addEventListener('input', function() {
          this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; saveToLocal();
        });
        ta.addEventListener('focus', function(e) { lastFocusedTextarea = e.target; });
        setTimeout(() => ta.dispatchEvent(new Event('input')), 0);
      }
    }

    // --- インライン機能 ---
    function insertAtCursor(textToInsert, wrap = false) {
      if (!lastFocusedTextarea) { alert("Select a text area first!"); return; }
      const field = lastFocusedTextarea;
      const startPos = field.selectionStart; const endPos = field.selectionEnd;
      const originalText = field.value; const selectedText = originalText.substring(startPos, endPos);
      let newText = "", newCursorPos = 0;
      if (wrap) {
        newText = originalText.substring(0, startPos) + textToInsert[0] + selectedText + textToInsert[1] + originalText.substring(endPos);
        newCursorPos = startPos + textToInsert[0].length + selectedText.length + textToInsert[1].length; 
        if(selectedText.length === 0) newCursorPos = startPos + textToInsert[0].length;
      } else {
        newText = originalText.substring(0, startPos) + textToInsert + originalText.substring(endPos);
        newCursorPos = startPos + textToInsert.length;
      }
      field.value = newText; field.selectionStart = field.selectionEnd = newCursorPos;
      field.dispatchEvent(new Event('input')); field.focus();
    }
    
    function insertWildcard(e) { e.preventDefault(); insertAtCursor("****"); }
    function insertBracket(e) { e.preventDefault(); insertAtCursor(["[", "]"], true); }
    // 区切り線挿入
    function insertSeparator(e) { e.preventDefault(); insertAtCursor("\n---\n"); }

    // --- Share / Export Logic ---
    function openShareModal() { document.getElementById('shareModal').style.display = 'flex'; }
    
    function getAllText() {
      const cards = document.querySelectorAll('#streamList .card textarea');
      let text = "";
      cards.forEach(ta => {
        const val = ta.value.trim();
        if(val) text += val + "\n\n";
      });
      return text;
    }

    function copyAllText() {
      navigator.clipboard.writeText(getAllText());
      closeShareWithAlert("COPIED TEXT!");
    }

    function copyForAI() {
      const text = getAllText();
      const aiText = "```markdown\n" + text + "\n```";
      navigator.clipboard.writeText(aiText);
      closeShareWithAlert("COPIED FOR AI!");
    }

    function downloadFile(ext) {
      const text = getAllText();
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `PROMPT_${new Date().toISOString().slice(0,10)}.${ext}`;
      a.click();
      closeShareWithAlert(`DOWNLOADED .${ext.toUpperCase()}!`);
    }

    function closeShareWithAlert(msg) {
      document.getElementById('shareModal').style.display = 'none';
      alert(msg);
    }

    // --- Parts / Words ---
    function openPartModal(e) { e.preventDefault(); renderPartList(); document.getElementById('partModal').style.display = 'flex'; }
    function savePart() { const text = document.getElementById('newPartText').value; if(!text) return; const parts = JSON.parse(localStorage.getItem('promptInlineParts') || '[]'); parts.push(text); localStorage.setItem('promptInlineParts', JSON.stringify(parts)); document.getElementById('newPartText').value = ''; renderPartList(); }
    function renderPartList() { const list = document.getElementById('partList'); const parts = JSON.parse(localStorage.getItem('promptInlineParts') || '[]'); list.innerHTML = ''; parts.forEach((text, index) => { const chip = document.createElement('div'); chip.className = 'part-chip'; chip.innerHTML = `${text} <span class="del" onclick="deletePart(${index}, event)">×</span>`; chip.onclick = (e) => { if(!e.target.classList.contains('del')){ insertAtCursor(text); document.getElementById('partModal').style.display='none'; }}; list.appendChild(chip); }); }
    function deletePart(index, e) { e.stopPropagation(); const parts = JSON.parse(localStorage.getItem('promptInlineParts')||'[]'); parts.splice(index,1); localStorage.setItem('promptInlineParts', JSON.stringify(parts)); renderPartList(); }

    // --- Char Logic (Keep existing) ---
    function openCharModal() { renderCharList(); document.getElementById('charModal').style.display = 'flex'; }
    function renderCharList() {
      const list = document.getElementById('charList'); const filter = document.getElementById('charTagFilter');
      const db = JSON.parse(localStorage.getItem('promptChars') || '{}');
      const tags = new Set(['ALL']); Object.values(db).forEach(obj => { if(obj.tag) tags.add(obj.tag); });
      const currentVal = filter.value; filter.innerHTML = '';
      tags.forEach(t => { const opt = document.createElement('option'); opt.value = t; opt.innerText = t; filter.appendChild(opt); });
      if(tags.has(currentVal)) filter.value = currentVal;
      list.innerHTML = ''; const selectedTag = filter.value;
      Object.keys(db).forEach(name => {
        const entry = db[name]; if(selectedTag !== 'ALL' && entry.tag !== selectedTag) return;
        const item = document.createElement('div'); item.className = 'list-item';
        item.innerHTML = `<div class="list-info"><span class="list-tag">${entry.tag||'-'}</span><span class="list-name">${name}</span></div><div class="btn-group"><button class="btn-sm btn-load" onclick="loadCharacter('${name}')">ADD</button><button class="btn-sm btn-del" onclick="deleteCharacter('${name}')">×</button></div>`;
        list.appendChild(item);
      });
    }
    window.loadCharacter = (name) => {
      const db = JSON.parse(localStorage.getItem('promptChars') || '{}');
      if(db[name]) {
        const entry = db[name];
        // Logic to construct char prompt string
        let content = entry.text || `[AI personality: ${name}]`; 
        // (簡易化のため既存ロジックは保持、必要なら前回の詳細展開ロジックを使用してください)
        // ここでは別アプリからのデータが text に入っている想定、または詳細プロパティがある場合の簡易構築
        if(!entry.text && entry.role) {
             content = `[AI personality: ${name}, role: ${entry.role}]`;
        }
        addNewCard('char_def', content); document.getElementById('charModal').style.display = 'none';
      }
    };
    window.deleteCharacter = (name) => { if(confirm(`Delete?`)){ const db = JSON.parse(localStorage.getItem('promptChars')||'{}'); delete db[name]; localStorage.setItem('promptChars', JSON.stringify(db)); renderCharList(); }};

    // --- Project Logic ---
    function openProjectModal() { renderProjectList(); document.getElementById('projectModal').style.display = 'flex'; }
    function saveCurrentBoard() {
      const name = document.getElementById('saveProjName').value.trim();
      const tag = document.getElementById('saveProjTag').value.trim() || "Work";
      if(!name) { alert("Enter Name"); return; }
      const data = []; document.querySelectorAll('#streamList .card').forEach(card => data.push({ type: card.dataset.type, text: card.querySelector('textarea').value }));
      const db = JSON.parse(localStorage.getItem('promptProjects') || '{}');
      db[name] = { items: data, tag: tag }; localStorage.setItem('promptProjects', JSON.stringify(db));
      document.getElementById('saveProjName').value = ''; renderProjectList();
    }
    function renderProjectList() {
      const list = document.getElementById('projectList'); const filter = document.getElementById('projTagFilter'); const datalist = document.getElementById('projTagList');
      const db = JSON.parse(localStorage.getItem('promptProjects') || '{}');
      const tags = new Set(['ALL']); const dynamicTags = new Set();
      Object.values(db).forEach(obj => { if(obj.tag) { tags.add(obj.tag); dynamicTags.add(obj.tag); } });
      datalist.innerHTML = ''; Array.from(dynamicTags).sort().forEach(t => { const opt = document.createElement('option'); opt.value = t; datalist.appendChild(opt); });
      const currentVal = filter.value; filter.innerHTML = ''; tags.forEach(t => { const opt = document.createElement('option'); opt.value = t; opt.innerText = t; filter.appendChild(opt); }); if(tags.has(currentVal)) filter.value = currentVal;
      list.innerHTML = ''; const selectedTag = filter.value;
      Object.keys(db).forEach(name => {
        const entry = db[name]; if(selectedTag !== 'ALL' && entry.tag !== selectedTag) return;
        const item = document.createElement('div'); item.className = 'list-item';
        item.innerHTML = `<div class="list-info"><span class="list-tag">${entry.tag}</span><span class="list-name">${name}</span></div><div class="btn-group"><button class="btn-sm btn-load" onclick="loadProject('${name}')">LOAD</button><button class="btn-sm btn-del" onclick="deleteProject('${name}')">DEL</button></div>`;
        list.appendChild(item);
      });
    }
    window.loadProject = (name) => { if(!confirm("Load?")) return; const db = JSON.parse(localStorage.getItem('promptProjects')||'{}'); document.getElementById('streamList').innerHTML = ''; db[name].items.forEach(item => addNewCard(item.type, item.text)); document.getElementById('projectModal').style.display = 'none'; saveToLocal(); };
    window.deleteProject = (name) => { if(confirm("Delete?")){ const db = JSON.parse(localStorage.getItem('promptProjects')||'{}'); delete db[name]; localStorage.setItem('promptProjects', JSON.stringify(db)); renderProjectList(); }};

    // --- Snippets ---
    function openSnippetModal() { renderSnippetList(); document.getElementById('snippetModal').style.display = 'flex'; }
    function saveSnippet() { const name = document.getElementById('newSnipName').value; const content = document.getElementById('newSnipContent').value; if(!name || !content) return; const db = JSON.parse(localStorage.getItem('promptSnippets') || '{}'); db[name] = content; localStorage.setItem('promptSnippets', JSON.stringify(db)); document.getElementById('newSnipName').value=''; document.getElementById('newSnipContent').value=''; renderSnippetList(); }
    function renderSnippetList() { const list = document.getElementById('snippetList'); const db = JSON.parse(localStorage.getItem('promptSnippets') || '{}'); list.innerHTML = ''; Object.keys(db).forEach(name => { const item = document.createElement('div'); item.className = 'list-item'; item.innerHTML = `<div class="list-info"><span class="list-name" style="color:var(--code-color);">${name}</span><span class="list-preview">${db[name]}</span></div><div class="btn-group"><button class="btn-sm btn-load" style="background:var(--code-color);" onclick="insertSnippet('${name}')">ADD</button><button class="btn-sm btn-del" onclick="deleteSnippet('${name}')">×</button></div>`; list.appendChild(item); }); }
    window.insertSnippet = (name) => { const db = JSON.parse(localStorage.getItem('promptSnippets')||'{}'); addNewCard('code', db[name]); document.getElementById('snippetModal').style.display = 'none'; };
    window.deleteSnippet = (name) => { if(confirm("Delete?")){ const db = JSON.parse(localStorage.getItem('promptSnippets')||'{}'); delete db[name]; localStorage.setItem('promptSnippets', JSON.stringify(db)); renderSnippetList(); }};

    function saveToLocal() { const data = []; document.querySelectorAll('#streamList .card').forEach(card => data.push({ type: card.dataset.type, text: card.querySelector('textarea').value })); localStorage.setItem('promptStreamMobile', JSON.stringify(data)); }
    function clearBoard() { if(confirm("Clear board?")) { document.getElementById('streamList').innerHTML = '<p style="text-align:center; color:var(--border-color); font-size:12px; margin-top:50px;">TAP PALETTE TO START</p>'; saveToLocal(); } }
    window.onload = function() { const saved = localStorage.getItem('promptStreamMobile'); if (saved) { const data = JSON.parse(saved); if(data.length > 0) { document.getElementById('streamList').innerHTML = ''; data.forEach(item => addNewCard(item.type, item.text)); } } };
  </script>
</body>
</html>
